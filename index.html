<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,300i,400,700" rel="stylesheet">
</head>

<body>

  <div class="banner">

    <img class="img-flex" src="images/placeholder-16by9.svg" alt="placeholder">

    <div class="absolute">
      <img class="circle" src="images/placeholder-circle.svg" alt="placeholder">
      <div class="text">
        <h2>Ultra Super Fighting Force</h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
        <a class="btn btn-big" href="#">Join USFF</a>
      </div>
    </div>

  </div>

</body>
</html>
